<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电子玫瑰</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ffe6e6, #ffcccc); /* 渐变背景 */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
            max-width: 400px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            animation: fadeIn 1s ease-in-out;
        }

        .prompt-message {
            font-size: 1.5em;
            color: #cc0000;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .name-input {
            margin-bottom: 15px;
            padding: 12px 16px;
            border: 2px solid #ff0000;
            border-radius: 8px;
            font-size: 1.1em;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
            width: 100%;
            box-sizing: border-box;
        }

        .name-input:focus {
            border-color: #cc0000;
            box-shadow: 0 0 8px rgba(255, 0, 0, 0.5);
        }

        .confirm-button {
            padding: 10px 20px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        .confirm-button:hover {
            background-color: #cc0000;
        }

        /* Canvas样式 */
        #roseCanvas {
            display: none; /* 初始隐藏Canvas */
            background: transparent;
        }

        /* 玫瑰中心的名字 */
        #roseName {
            position: absolute;
            color: #cc0000;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            pointer-events: none;
        }

        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media screen and (max-width: 600px) {
            .input-container {
                width: 90%;
            }

            .prompt-message {
                font-size: 1.2em;
            }

            .name-input {
                font-size: 1em;
            }

            .confirm-button {
                font-size: 1em;
            }

            #roseName {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <!-- 输入区域 -->
    <div class="input-container" id="inputContainer">
        <div class="prompt-message">请输入你的名字</div>
        <input type="text" class="name-input" placeholder="输入名字" id="nameInput">
        <button class="confirm-button" id="confirmButton">确定</button>
    </div>

    <!-- 玫瑰Canvas区域 -->
    <div id="roseContainer" style="position: relative;">
        <canvas id="roseCanvas" width="500" height="500"></canvas>
        <div id="roseName"></div>
    </div>

    <script>
        const nameInput = document.getElementById('nameInput');
        const confirmButton = document.getElementById('confirmButton');
        const inputContainer = document.getElementById('inputContainer');
        const roseCanvas = document.getElementById('roseCanvas');
        const roseName = document.getElementById('roseName');
        const ctx = roseCanvas.getContext('2d');

        // 处理确认按钮点击
        confirmButton.addEventListener('click', () => {
            const name = nameInput.value.trim();
            if (name !== "") {
                // 隐藏输入区域
                inputContainer.style.display = 'none';

                // 显示Canvas
                roseCanvas.style.display = 'block';
                roseName.style.display = 'block';
                roseName.textContent = name;
                positionName();

                // 绘制玫瑰
                drawRose();
            } else {
                alert("请输入一个名字！");
            }
        });

        // 允许按回车键提交
        nameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                confirmButton.click();
            }
        });

        // 调整名字位置
        function positionName() {
            roseName.style.left = (roseCanvas.width / 2) - (roseName.offsetWidth / 2) + 'px';
            roseName.style.top = (roseCanvas.height / 2) - (roseName.offsetHeight / 2) + 'px';
        }

        // 绘制玫瑰函数
        function drawRose() {
            const centerX = roseCanvas.width / 2;
            const centerY = roseCanvas.height / 2;
            const petals = 20; // 花瓣数量
            const maxRadius = 150;
            const minRadius = 50;

            let angle = 0;
            const angleStep = (2 * Math.PI) / petals;

            // 绘制花瓣
            for (let i = 0; i < petals; i++) {
                const petalAngle = angle + i * angleStep;
                const petalX = centerX + Math.cos(petalAngle) * maxRadius;
                const petalY = centerY + Math.sin(petalAngle) * maxRadius;

                ctx.save();
                ctx.translate(petalX, petalY);
                ctx.rotate(petalAngle);
                ctx.beginPath();
                ctx.ellipse(0, 0, 60, 150, 0, 0, 2 * Math.PI);
                ctx.fillStyle = `rgba(255, 0, 0, ${0.5 + Math.random() * 0.5})`;
                ctx.fill();
                ctx.restore();
            }

            // 绘制花蕊
            ctx.beginPath();
            ctx.arc(centerX, centerY, 40, 0, 2 * Math.PI);
            const gradient = ctx.createRadialGradient(centerX, centerY, 10, centerX, centerY, 40);
            gradient.addColorStop(0, '#ffff00');
            gradient.addColorStop(1, '#ffcc00');
            ctx.fillStyle = gradient;
            ctx.fill();

            // 添加轻微动画（脉动效果）
            let scale = 1;
            let growing = true;

            function animate() {
                ctx.clearRect(0, 0, roseCanvas.width, roseCanvas.height);

                // 绘制花瓣
                for (let i = 0; i < petals; i++) {
                    const petalAngle = angle + i * angleStep;
                    const petalX = centerX + Math.cos(petalAngle) * maxRadius;
                    const petalY = centerY + Math.sin(petalAngle) * maxRadius;

                    ctx.save();
                    ctx.translate(petalX, petalY);
                    ctx.rotate(petalAngle);
                    ctx.scale(scale, scale);
                    ctx.beginPath();
                    ctx.ellipse(0, 0, 60, 150, 0, 0, 2 * Math.PI);
                    ctx.fillStyle = `rgba(255, 0, 0, ${0.5 + Math.random() * 0.5})`;
                    ctx.fill();
                    ctx.restore();
                }

                // 绘制花蕊
                ctx.beginPath();
                ctx.arc(centerX, centerY, 40 * scale, 0, 2 * Math.PI);
                const gradientPulse = ctx.createRadialGradient(centerX, centerY, 10 * scale, centerX, centerY, 40 * scale);
                gradientPulse.addColorStop(0, '#ffff00');
                gradientPulse.addColorStop(1, '#ffcc00');
                ctx.fillStyle = gradientPulse;
                ctx.fill();

                // 更新脉动效果
                if (growing) {
                    scale += 0.005;
                    if (scale >= 1.05) growing = false;
                } else {
                    scale -= 0.005;
                    if (scale <= 0.95) growing = true;
                }

                // 继续动画
                requestAnimationFrame(animate);
            }

            animate();
        }
    </script>
</body>
</html>
