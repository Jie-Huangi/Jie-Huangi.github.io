<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电子玫瑰</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff0f5; /* 柔和的背景色 */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .rose {
            position: relative;
            width: 150px;
            height: 150px;
            display: none; /* 初始隐藏玫瑰 */
            animation: pulse 2s infinite alternate;
        }
        .rose.show {
            display: block; /* 显示玫瑰 */
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }

        .stem {
            position: absolute;
            width: 4px;
            height: 100px;
            background-color: #228B22; /* 深绿色茎 */
            bottom: -100px;
            left: 73px;
            border-radius: 2px;
        }

        .leaf {
            position: absolute;
            width: 30px;
            height: 15px;
            background-color: #228B22;
            border-radius: 15px 15px 0 15px;
            transform: rotate(-45deg);
            opacity: 0.8;
        }

        .leaf.left {
            top: 50px;
            left: -15px;
            transform: rotate(-45deg);
        }

        .leaf.right {
            top: 80px;
            left: 75px;
            transform: rotate(45deg);
        }

        .petal {
            position: absolute;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle at 30% 30%, #ff4d4d, #cc0000);
            border-radius: 50%;
            opacity: 0.9;
            box-shadow: inset -2px -2px 5px rgba(0,0,0,0.2);
        }

        /* 花瓣的排列 */
        .petal:nth-child(1) { top: 0; left: 45px; transform: rotate(0deg); }
        .petal:nth-child(2) { top: 20px; left: 10px; transform: rotate(45deg); }
        .petal:nth-child(3) { top: 20px; right: 10px; transform: rotate(-45deg); }
        .petal:nth-child(4) { top: 50px; left: -10px; transform: rotate(90deg); }
        .petal:nth-child(5) { top: 50px; right: -10px; transform: rotate(-90deg); }
        .petal:nth-child(6) { top: 80px; left: 10px; transform: rotate(135deg); }
        .petal:nth-child(7) { top: 80px; right: 10px; transform: rotate(-135deg); }
        .petal:nth-child(8) { top: 100px; left: 45px; transform: rotate(180deg); }

        .name-container {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .name-input {
            margin-bottom: 15px;
            padding: 10px 12px;
            border: 2px solid #ff4d4d;
            border-radius: 5px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s;
        }
        .name-input:focus {
            border-color: #cc0000;
        }
        .name-display {
            font-size: 1.5em;
            color: #cc0000;
            margin-top: 10px;
            font-weight: bold;
        }

        .prompt-message {
            font-size: 1.5em;
            color: #cc0000;
            margin-bottom: 20px;
        }

        @media screen and (max-width: 600px) {
            .rose {
                width: 120px;
                height: 120px;
            }
            .stem {
                height: 80px;
                left: 58px;
            }
            .leaf {
                width: 25px;
                height: 12px;
            }
            .petal {
                width: 45px;
                height: 45px;
            }
            /* 调整花瓣位置 */
            .petal:nth-child(1) { top: 0; left: 35px; }
            .petal:nth-child(2) { top: 15px; left: 5px; }
            .petal:nth-child(3) { top: 15px; right: 5px; }
            .petal:nth-child(4) { top: 40px; left: -5px; }
            .petal:nth-child(5) { top: 40px; right: -5px; }
            .petal:nth-child(6) { top: 65px; left: 5px; }
            .petal:nth-child(7) { top: 65px; right: 5px; }
            .petal:nth-child(8) { top: 85px; left: 35px; }

            .name-display {
                font-size: 1.2em;
            }
            .prompt-message {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
      <div class="prompt-message" id="promptMessage">请输入你的名字</div>
      <div class="rose">
        <div class="stem"></div>
        <div class="leaf left"></div>
        <div class="leaf right"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
      </div>
        <div class="name-container">
            <input type="text" class="name-input" placeholder="输入名字" id="nameInput">
            <div class="name-display" id="nameDisplay"></div>
        </div>
    </div>
    <script>
        const nameInput = document.getElementById('nameInput');
        const nameDisplay = document.getElementById('nameDisplay');
        const rose = document.querySelector('.rose');
        const promptMessage = document.getElementById('promptMessage');
        nameInput.addEventListener('input', () => {
          if(nameInput.value.trim() !== ""){
                nameDisplay.textContent = `送给: ${nameInput.value}`;
                rose.classList.add('show');
                promptMessage.style.display = 'none'; //隐藏初始提示
             }else{
               rose.classList.remove('show');
               nameDisplay.textContent ='';
                promptMessage.style.display = 'block'; //显示初始提示
             }
        });
    </script>
</body>
</html>
