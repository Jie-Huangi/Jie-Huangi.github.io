<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电子玫瑰</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ffcccc, #ffe6e6); /* 渐变背景 */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .rose {
            position: relative;
            width: 200px;
            height: 200px;
            display: none; /* 初始隐藏玫瑰 */
        }

        .rose.show {
            display: block; /* 显示玫瑰 */
        }

       .rose-points {
         position: absolute;
           width: 100%;
         height: 100%;
         pointer-events: none;
        }

        .rose-point {
            position: absolute;
             width: 6px;
             height: 6px;
              background-color: #ff0000;
               border-radius: 50%;
                 opacity: 0.7;
            box-shadow: 0 0 3px rgba(255,0,0,0.5)
            animation: pulse-point 1.5s infinite alternate;
        }

         @keyframes pulse-point {
             0% { transform: scale(1); }
             100% { transform: scale(1.2); }
        }

        .stem {
            position: absolute;
            width: 6px;
            height: 150px;
            background: linear-gradient(to bottom, #228B22, #006400); /* 渐变绿色茎 */
            bottom: -150px;
            left: 97px;
            border-radius: 3px;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
             z-index: 1;
        }

         .leaf {
            position: absolute;
            width: 40px;
            height: 20px;
            background: linear-gradient(to right, #228B22, #32CD32);
            border-radius: 20px 20px 0 20px;
             opacity: 0.85;
             box-shadow: inset -2px -2px 5px rgba(0,0,0,0.2);
         }

          .leaf.left {
             top: 60px;
             left: -30px;
            transform: rotate(-30deg);
          }

           .leaf.right {
            top: 100px;
            left: 130px;
             transform: rotate(30deg);
         }

        .petal {
            position: absolute;
            width: 50px;
            height: 50px;
           background: radial-gradient(circle at 30% 30%, #ff0000, #cc0000);
            border-radius: 50%;
           opacity: 0.7;
            box-shadow: inset -3px -3px 8px rgba(0,0,0,0.3);
              transform-origin: center;
             transition: transform 0.3s;
              z-index: 1; /* 让花瓣在点之下 */
         }

          .petal:hover {
           transform: scale(1.1) rotate(0deg);
        }


          .petal:nth-child(1) { top: 10px; left: 80px; }
          .petal:nth-child(2) { top: 50px; left: 140px;  }
           .petal:nth-child(3) { top: 120px; left: 140px;}
            .petal:nth-child(4) { top: 160px; left: 80px; }
             .petal:nth-child(5) { top: 120px; left: 20px; }
             .petal:nth-child(6) { top: 50px; left: 20px; }

          .center {
             position: absolute;
              width: 40px;
              height: 40px;
              background: radial-gradient(circle at 30% 30%, #ffff00, #ffcc00);
              border-radius: 50%;
            top: 80px;
            left: 80px;
            box-shadow: inset -2px -2px 5px rgba(0,0,0,0.2);
              z-index: 2;
         }
          .name-container {
             margin-top: 40px;
             display: flex;
            flex-direction: column;
            align-items: center;
             animation: fadeIn 2s;
         }
        .name-input {
            margin-bottom: 15px;
            padding: 12px 16px;
            border: 2px solid #ff0000;
             border-radius: 8px;
            font-size: 1.1em;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
             width: 250px;
           max-width: 80%;
        }
        .name-input:focus {
            border-color: #cc0000;
           box-shadow: 0 0 8px rgba(255, 0, 0, 0.5);
        }
        .name-display {
           font-size: 1.8em;
             color: #cc0000;
            margin-top: 10px;
            font-weight: bold;
             text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

         .prompt-message {
           font-size: 1.8em;
           color: #cc0000;
             margin-bottom: 20px;
             text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media screen and (max-width: 600px) {
            .rose {
               width: 150px;
               height: 150px;
             }
             .stem {
                 width: 4px;
                 height: 100px;
                 left: 73px;
             }
             .leaf {
                width: 30px;
                height: 15px;
             }
             .petal {
                 width: 40px;
               height: 40px;
           }
             .center {
                 width: 30px;
                 height: 30px;
                 top: 60px;
                left: 60px;
             }
             .petal:nth-child(1) { top: 8px; left: 60px;}
             .petal:nth-child(2) { top: 38px; left: 105px;}
             .petal:nth-child(3) { top: 90px; left: 105px;}
           .petal:nth-child(4) { top: 120px; left: 60px;}
           .petal:nth-child(5) { top: 90px; left: 15px;}
           .petal:nth-child(6) { top: 38px; left: 15px;}

           .name-input {
               padding: 10px 14px;
                font-size: 1em;
              width: 200px;
            }
           .name-display {
               font-size: 1.5em;
           }
             .prompt-message {
                font-size: 1.5em;
             }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="prompt-message" id="promptMessage">请输入你的名字</div>
      <div class="rose">
          <div class="rose-points" id="rosePoints"></div>
          <div class="stem"></div>
         <div class="leaf left"></div>
         <div class="leaf right"></div>
          <div class="petal"></div>
          <div class="petal"></div>
          <div class="petal"></div>
          <div class="petal"></div>
           <div class="petal"></div>
           <div class="petal"></div>
          <div class="center"></div>
     </div>
        <div class="name-container">
            <input type="text" class="name-input" placeholder="输入名字" id="nameInput">
            <div class="name-display" id="nameDisplay"></div>
        </div>
    </div>
    <script>
        const nameInput = document.getElementById('nameInput');
        const nameDisplay = document.getElementById('nameDisplay');
        const rose = document.querySelector('.rose');
        const promptMessage = document.getElementById('promptMessage');
        const rosePoints = document.getElementById('rosePoints');


     function createRosePoints() {
        const points = [
           {x: 100, y: 0},   // 最上方的点
             { x: 180, y: 20 },
            { x: 200, y: 70 }, // 右上
            { x: 190, y: 120 },//右上
            { x: 170, y: 160 }, // 右下
            { x: 140, y: 180 },
            { x: 100, y: 190 },
            { x: 60, y: 180 },//左下
          { x: 30, y: 160 },//左下
           { x: 10, y: 120 },//左下
            { x: 0, y: 70 },//左上
           { x: 20, y: 20 }  //左上
        ];

           points.forEach(point => {
              const pointElement = document.createElement('div');
             pointElement.classList.add('rose-point');
            pointElement.style.left = `${point.x -3}px`;
             pointElement.style.top = `${point.y -3}px`;
            rosePoints.appendChild(pointElement);
            });
      }


        nameInput.addEventListener('input', () => {
            if (nameInput.value.trim() !== "") {
                nameDisplay.textContent = `送给: ${nameInput.value}`;
                rose.classList.add('show');
                promptMessage.style.display = 'none'; //隐藏初始提示
                createRosePoints()

             } else {
                rose.classList.remove('show');
                nameDisplay.textContent = '';
                promptMessage.style.display = 'block'; //显示初始提示
                rosePoints.innerHTML = ''; //清空动态点
           }
        });

    </script>
</body>
</html>
