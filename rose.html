<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电子玫瑰</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000; /* 背景改为黑色 */
            font-family: sans-serif;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

         .rose {
            position: relative;
            width: 100px;
            height: 100px;
            display: none; /* 初始隐藏玫瑰 */
            animation: pulse 2s infinite alternate;
        }
         .rose.show {
            display: block; /* 显示玫瑰 */
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
         .stem {
             position: absolute;
             width: 4px;
             height: 20px;
             background-color: #228b22; /* 绿色茎 */
             bottom: 0;
             left: 48px;
            border-radius: 2px;
         }


        .petal {
            position: absolute;
            width: 40px;
            height: 40px;
             border-radius: 50%;
           box-shadow: 0 0 10px rgba(255, 105, 180, 0.8), 0 0 5px rgba(255, 105, 180, 0.5); /* 光晕效果 */
            opacity: 1;
        }


          .petal:nth-child(1) {
             top: 0;
             left: 30px;
             background: radial-gradient(circle at center, rgba(255,105,180,0.7) 10%, transparent 60%);
        }
        .petal:nth-child(2) {
            top: 10px;
            left: 10px;
            transform: rotate(45deg);
             background: radial-gradient(circle at center, rgba(255,105,180,0.7) 10%, transparent 60%);
        }
        .petal:nth-child(3) {
            top: 10px;
            right: 10px;
            transform: rotate(-45deg);
             background: radial-gradient(circle at center, rgba(255,105,180,0.7) 10%, transparent 60%);
        }
        .petal:nth-child(4) {
             top: 30px;
             left: 0;
             transform: rotate(90deg);
             background: radial-gradient(circle at center, rgba(255,105,180,0.7) 10%, transparent 60%);
        }
        .petal:nth-child(5) {
            top: 30px;
            right: 0;
            transform: rotate(-90deg);
            background: radial-gradient(circle at center, rgba(255,105,180,0.7) 10%, transparent 60%);
        }
        .petal:nth-child(6) {
             top: 60px;
             left: 10px;
             transform: rotate(45deg);
             background: radial-gradient(circle at center, rgba(255,105,180,0.7) 10%, transparent 60%);
        }
        .petal:nth-child(7) {
            top: 60px;
            right: 10px;
             transform: rotate(-45deg);
            background: radial-gradient(circle at center, rgba(255,105,180,0.7) 10%, transparent 60%);
        }
        .petal:nth-child(8) {
           top: 70px;
           left: 30px;
          background: radial-gradient(circle at center, rgba(255,105,180,0.7) 10%, transparent 60%);
        }


        .name-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .name-input {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .name-display {
            font-size: 1.2em;
            color: white; /* 名字颜色改为白色 */
            margin-top: 10px;
        }

        .prompt-message {
            font-size: 1.5em;
             color: white;
         }


        @media screen and (max-width: 600px) {
             .rose {
                 width: 80px;
                 height: 80px;
             }
             .petal {
                 width: 30px;
                 height: 30px;
             }
            .petal:nth-child(1) { top: 0; left: 25px; }
            .petal:nth-child(2) { top: 5px; left: 5px;  }
            .petal:nth-child(3) { top: 5px; right: 5px;  }
            .petal:nth-child(4) { top: 30px; left: 0px;  }
            .petal:nth-child(5) { top: 30px; right: 0px;  }
             .petal:nth-child(6) { top: 60px; left: 5px;  }
            .petal:nth-child(7) { top: 60px; right: 5px; }
            .petal:nth-child(8) { top: 70px; left: 25px; }
             .name-display {
               font-size: 1em;
           }
           .prompt-message {
              font-size: 1.2em;
           }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="prompt-message" id="promptMessage">请输入你的名字</div>
        <div class="rose">
           <div class="stem"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
           <div class="petal"></div>
        </div>
        <div class="name-container">
            <input type="text" class="name-input" placeholder="输入名字" id="nameInput">
            <div class="name-display" id="nameDisplay"></div>
        </div>
    </div>
    <script>
        const nameInput = document.getElementById('nameInput');
        const nameDisplay = document.getElementById('nameDisplay');
        const rose = document.querySelector('.rose');
        const promptMessage = document.getElementById('promptMessage');

        nameInput.addEventListener('input', () => {
           if(nameInput.value.trim() !== ""){
                nameDisplay.textContent = `送给: ${nameInput.value}`;
                rose.classList.add('show');
                promptMessage.style.display = 'none'; //隐藏初始提示
           }else{
              rose.classList.remove('show');
              nameDisplay.textContent ='';
              promptMessage.style.display = 'block'; //显示初始提示
           }
        });
    </script>
</body>
</html>
