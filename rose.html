<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电子玫瑰</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ffe6e6, #ffcccc); /* 渐变背景 */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .rose {
            position: relative;
            width: 250px;
            height: 250px;
            display: none; /* 初始隐藏玫瑰 */
            animation: pulse 3s infinite alternate;
        }
        .rose.show {
            display: block; /* 显示玫瑰 */
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }

        .stem {
            position: absolute;
            width: 6px;
            height: 200px;
            background: linear-gradient(to bottom, #228B22, #006400); /* 渐变绿色茎 */
            bottom: -200px;
            left: 122px;
            border-radius: 3px;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
        }

        .leaf {
            position: absolute;
            width: 50px;
            height: 25px;
            background: linear-gradient(to right, #228B22, #32CD32);
            border-radius: 25px 25px 0 25px;
            opacity: 0.85;
            box-shadow: inset -2px -2px 5px rgba(0,0,0,0.2);
        }

        .leaf.left {
            top: 80px;
            left: -35px;
            transform: rotate(-30deg);
        }

        .leaf.right {
            top: 140px;
            left: 175px;
            transform: rotate(30deg);
        }

        .petal {
            position: absolute;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle at 30% 30%, #ff0000, #cc0000);
            border-radius: 50%;
            opacity: 0.95;
            box-shadow: inset -3px -3px 8px rgba(0,0,0,0.3);
            transform-origin: center;
            transition: transform 0.3s;
        }

        .petal:hover {
            transform: scale(1.1) rotate(0deg);
        }

        /* 增加更多花瓣以使玫瑰更饱满 */
        .petal:nth-child(4) { top: 20px; left: 85px; transform: rotate(0deg); z-index: 1; }
        .petal:nth-child(5) { top: 10px; left: 120px; transform: rotate(45deg); z-index: 2; }
        .petal:nth-child(6) { top: 50px; left: 160px; transform: rotate(90deg); z-index: 1; }
        .petal:nth-child(7) { top: 100px; left: 140px; transform: rotate(135deg); z-index: 2; }
        .petal:nth-child(8) { top: 140px; left: 120px; transform: rotate(180deg); z-index: 1; }
        .petal:nth-child(9) { top: 100px; left: 80px; transform: rotate(-135deg); z-index: 2; }
        .petal:nth-child(10) { top: 50px; left: 40px; transform: rotate(-90deg); z-index: 1; }
        .petal:nth-child(11) { top: 10px; left: 80px; transform: rotate(-45deg); z-index: 2; }
        .petal:nth-child(12) { top: 30px; left: 110px; transform: rotate(15deg); z-index: 3; }
        .petal:nth-child(13) { top: 70px; left: 160px; transform: rotate(60deg); z-index: 2; }
        .petal:nth-child(14) { top: 110px; left: 160px; transform: rotate(105deg); z-index: 1; }
        .petal:nth-child(15) { top: 150px; left: 110px; transform: rotate(150deg); z-index: 2; }
        .petal:nth-child(16) { top: 110px; left: 60px; transform: rotate(-150deg); z-index: 1; }
        .petal:nth-child(17) { top: 70px; left: 60px; transform: rotate(-105deg); z-index: 2; }
        .petal:nth-child(18) { top: 30px; left: 60px; transform: rotate(-60deg); z-index: 1; }

        .center {
            position: absolute;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle at 30% 30%, #ffff00, #ffcc00);
            border-radius: 50%;
            top: 100px;
            left: 100px;
            box-shadow: inset -2px -2px 5px rgba(0,0,0,0.2);
            z-index: 3;
        }

        .name-container {
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 2s;
        }
        .name-input {
            margin-bottom: 15px;
            padding: 12px 16px;
            border: 2px solid #ff0000;
            border-radius: 8px;
            font-size: 1.1em;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
            width: 300px;
            max-width: 90%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .name-input:focus {
            border-color: #cc0000;
            box-shadow: 0 0 8px rgba(255, 0, 0, 0.5);
        }
        .name-display {
            font-size: 2em;
            color: #cc0000;
            margin-top: 10px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .prompt-message {
            font-size: 2em;
            color: #cc0000;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media screen and (max-width: 600px) {
            .rose {
                width: 200px;
                height: 200px;
            }
            .stem {
                width: 4px;
                height: 150px;
                left: 98px;
            }
            .leaf {
                width: 40px;
                height: 20px;
            }
            .petal {
                width: 60px;
                height: 60px;
            }
            .center {
                width: 40px;
                height: 40px;
                top: 80px;
                left: 80px;
            }
            /* 调整花瓣位置 */
            .petal:nth-child(4) { top: 15px; left: 65px; }
            .petal:nth-child(5) { top: 8px; left: 90px; }
            .petal:nth-child(6) { top: 40px; left: 130px; }
            .petal:nth-child(7) { top: 80px; left: 110px; }
            .petal:nth-child(8) { top: 120px; left: 90px; }
            .petal:nth-child(9) { top: 80px; left: 40px; }
            .petal:nth-child(10) { top: 40px; left: 0px; }
            .petal:nth-child(11) { top: 8px; left: 40px; }
            .petal:nth-child(12) { top: 25px; left: 75px; }
            .petal:nth-child(13) { top: 55px; left: 110px; }
            .petal:nth-child(14) { top: 95px; left: 110px; }
            .petal:nth-child(15) { top: 135px; left: 75px; }
            .petal:nth-child(16) { top: 95px; left: 30px; }
            .petal:nth-child(17) { top: 55px; left: 30px; }
            .petal:nth-child(18) { top: 25px; left: 30px; }

            .name-input {
                padding: 10px 14px;
                font-size: 1em;
                width: 200px;
            }
            .name-display {
                font-size: 1.5em;
            }
            .prompt-message {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="prompt-message" id="promptMessage">请输入你的名字</div>
        <div class="rose">
            <div class="stem"></div>
            <div class="leaf left"></div>
            <div class="leaf right"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="center"></div>
        </div>
        <div class="name-container">
            <input type="text" class="name-input" placeholder="输入名字" id="nameInput">
            <div class="name-display" id="nameDisplay"></div>
        </div>
    </div>
    <script>
        const nameInput = document.getElementById('nameInput');
        const nameDisplay = document.getElementById('nameDisplay');
        const rose = document.querySelector('.rose');
        const promptMessage = document.getElementById('promptMessage');
        nameInput.addEventListener('input', () => {
            if(nameInput.value.trim() !== ""){
                nameDisplay.textContent = `送给: ${nameInput.value}`;
                rose.classList.add('show');
                promptMessage.style.display = 'none'; //隐藏初始提示
            } else {
                rose.classList.remove('show');
                nameDisplay.textContent = '';
                promptMessage.style.display = 'block'; //显示初始提示
            }
        });
    </script>
</body>
</html>
